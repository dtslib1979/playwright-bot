<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Office</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="office-page">
  <header class="office-header">
    <h1><span>Claude</span> Staff Office</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="office-tabs">
    <button class="office-tab active" data-tab="vision">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
      Claude Vision
    </button>
    <button class="office-tab" data-tab="monitor">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
        <line x1="8" y1="21" x2="16" y2="21"/>
        <line x1="12" y1="17" x2="12" y2="21"/>
      </svg>
      Monitor
    </button>
  </div>

  <!-- Tab 1: Claude Vision (Screenshot Gallery) -->
  <div id="vision" class="office-content active">
    <div class="gallery-header">
      <h2>Claude's Eye View</h2>
      <button class="refresh-btn" onclick="loadGallery()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6"/><path d="M1 20v-6h6"/>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
        </svg>
        Refresh
      </button>
    </div>
    <div id="galleryGrid" class="gallery-grid">
      <!-- Screenshots loaded dynamically -->
    </div>
  </div>

  <!-- Tab 2: Monitor -->
  <div id="monitor" class="office-content">
    <div class="monitor-section">
      <h3>System Status</h3>
      <div class="stat-grid">
        <div class="stat-item">
          <div class="stat-value" id="totalShots">-</div>
          <div class="stat-label">Total Screenshots</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="lastCapture">-</div>
          <div class="stat-label">Last Capture</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalSize">-</div>
          <div class="stat-label">Total Size</div>
        </div>
      </div>
    </div>

    <div class="monitor-section">
      <h3>Recent Activity</h3>
      <div id="logList" class="log-list">
        <!-- Logs loaded dynamically -->
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="modal" class="modal">
    <button class="modal-close" onclick="closeModal()">&times;</button>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Screenshot">
    </div>
  </div>

  <script src="../js/office.js"></script>
</body>
</html>
